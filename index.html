<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <title>Calculator</title>
</head>

<body>
  <h1 class="text-center">Welcome to My Online Calculator</h1>
  <div class="container ">
    <div class="calculater">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button">Clr</button>
      <button class="button">.</button>
      <button class="button">+</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">0</button>
    </div>
    <div class="row">
      <button class="button">(</button>
      <button class="button">)</button>
      <!-- <button class="button"></button> -->
      <button class="button equal">=</button>
    </div>
  </div>
  </div>
  <div class="container-fluid">
    <marquee behavior="scroll" direction="left"><b> Developed by Subham  Akhuli ------- Copyright Â© www.calculator.com. All rights reserved!</b></marquee>
  </div>
  <script src="script.js"></script>
</body>

</html>
